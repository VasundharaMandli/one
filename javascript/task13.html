<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, rgba(190, 175, 205, 1) 0%, rgba(255, 255, 255, 1) 100%);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
            min-height: 100vh;
           
        }

        .container {
            padding: 20px 0;
        }

        .feature-card {
            text-align: center;
            margin-bottom: 30px;
        }

        .feature-icon {
            font-size: 24px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: aliceblue;
            margin: 0 auto 15px;
        }

        .feature-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.875rem;
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        .image-container img {
            max-width: 400px;
            height: auto;
        }

        @media (min-width: 768px) {
            .image-container {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 col-lg-5">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                            </div>
                            <h3 class="feature-title">CALL CENTER</h3>
                            <p class="feature-text">Sample text. Click to select the text box.</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-lg-5">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <h3 class="feature-title">MANAGEMENT</h3>
                            <p class="feature-text">Sample text. Click to select the text box.</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-lg-5">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <h3 class="feature-title">SETTINGS</h3>
                            <p class="feature-text">Sample text. Click to select the text box.</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-lg-5">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <h3 class="feature-title">DESIGN</h3>
                            <p class="feature-text">Sample text. Click to select the text box.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-container">
                    <img src="image.png" alt="Text" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
