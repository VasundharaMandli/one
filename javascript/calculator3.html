<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
 
    <style>
        #box{
            margin: auto;
            border-radius: 5px;
            position: relative;
            top:120px;
            height:290px;
 
        }
        #screen{
            width: 300px;
            height: 50px;
            margin: 2px;
            border-radius: 10px;
            font-size: 30px ;
        }
        .button{
            background-color: rgb(33, 186, 247);
            border: none;
            color: white;
            font-size: 25px;
            margin: 2px;
            width: 70px;
            border-radius: 10px;
       
        }
        .button1{
            background-color: rgb(33, 186, 247);
            border: none;
            color: white;
            width: 149px;
            margin: 1px;
            font-size: 25px;
            border-radius: 10px;
        }
        form{
            width: 329px;
            position: relative;
        }
 
       
    </style>
 
   
</head>
<body align="center">
   
    <div class="container-fluid mt-4  ">
        <form  class="border border-1 bg-dark  p-2"   id="box">
            <input type="text" id="screen" class="border" placeholder="Calculator">
            <br>
            <input type="button"class="button" value="1" onclick="Demo(1)" onkeydown="Demo2()">
            <input type="button" class="button" value="2" onclick="Demo(2)">
            <input type="button" class="button" value="3" onclick="Demo(3)">
            <input type="button" class="button" value="+" onclick="Demo('+')" style="background-color: hsl(39, 87%, 50%);">
            <br>
            <input type="button" class="button" value="4" onclick="Demo(4)">
            <input type="button" class="button" value="5" onclick="Demo(5)">
            <input type="button" class="button" value="6" onclick="Demo(6)">
            <input type="button" class="button" value="-" onclick="Demo('- ')" style="background-color: hsl(39, 87%, 50%);">
            <br>
            <input type="button" class="button" value="7" onclick="Demo(4)">
            <input type="button" class="button" value="8" onclick="Demo(5)">
            <input type="button" class="button" value="9" onclick="Demo(6)">
            <input type="button" class="button" value="*" onclick="Demo('*')"style="background-color: hsl(39, 87%, 50%);">
            <br>
            <input type="button" class="button" value="0" onclick="Demo(0)">
            <input type="button" class="button" value="." onclick="Demo('.')">
            <input type="button" class="button" value="/" onclick="Demo('/')">
            <input type="button" class="button" value="=" onclick="Demo1()"style="background-color: hsl(39, 87%, 50%);">
            <br>
            <input type="button" class="button" value="x" onclick="backspace('x')" style="background-color: hsl(39, 87%, 50%);">
            <input type="button" class="button" value="#" onclick="Demo('#')" style="background-color: hsl(39, 87%, 50%);">
            <input type="reset" class="button1" value="clear" onclick="Demo('clear')" style="background-color:red;">
           
            <br>
 
        </form>
        <script>
            function Demo(num){
                document.getElementById('screen').value +=num
                document.getElementById('screen').style.fontFamily="Times New Roman"
               
               
            }
           
            function Demo1(){
                document.getElementById('screen').value =eval( document.getElementById('screen').value)
               
            }
            function backspace() {
            let screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
    }
 
        </script>
 
    </div>
</body>
</html>
