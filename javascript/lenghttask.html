<html lang="en">
<head>

<body>
    <h1 id="txt"></h1>
    <script>
        let userid=prompt("enter user id")
        alert(userid.length)
       
        if(userid.length>=5 && userid.length<=8){
 
        document.getElementById("txt").innerHTML= userid
        }else{
        document.getElementById("txt").innerHTML="userid invalid"
    }
       
    </script>
