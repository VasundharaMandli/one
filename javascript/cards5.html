<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Animation</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    background: #000;
    color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.text-animation{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 25px;
    padding-right: 15px;
}
.text-animation{
    color: #ffffff;
    border-right: 3px solid orangered;
    width: 0;
    white-space: nowrap;
    overflow: hidden;
    animation: typing steps(20,end)forwards
    infinite 8s;
}
@keyframes typing {
    0%{
        width: 0;
    }
    50%{
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="text-animation">
            <h1>Welcome To vasundharavicky</h1>
        </div>
    </div>
</body>
</html>
