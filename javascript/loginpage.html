<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            border: 1px solid black;
            width: 400px;
            height: 500px;
            background-image: url("vasu1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            color: rgb(250, 248, 248);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
            margin: 10px 0px 0px 450px;
           
        }
        form{
            display: block;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            
        }
        h1{
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 60px;
        }
        label{
            color:rgba(255,255,255,0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding-left: 10px;
        }
        input{
            background:rgba(255,255,255,0.3);
            height: 40px;
            border-radius: 20px;
            line-height: 40px;
            padding: 0px 20px;
            border:none;
            margin-bottom: 20px;
            color: white;
        }
        button{
            background: rgba(45,126,231);
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            color: white;
        }
        #vasu{
            background-image: url(sky.webp);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 70px;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 100%;
            }
        }
    </style>
</head>
<body id="vasu">
    <div class="one">
   <form>
    <h1>LOG IN</h1>
    <label>Username</label><br>
    <input type="text"><br>
    <label>Passsword</label><br>
    <input type="password"><br>
    <button>login</button>
   </form>
</div>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        if (username && password) {
            if (username === password) {
                console.log('Login successful');
                window.location.href = 'contact.html'; 
            } else {
                alert('Username and password must match. Please try again.');
            }
        } else {
            alert('Please enter both username and password.');
        }
    }
    
    
        </script>
</body>
</html>
