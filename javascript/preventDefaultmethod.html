<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>preventDefault</h1>

    <a href="https://w3schools.com/" id="link">Go to W3Schools.com</a>



<script>
   let lnk=document.getElementById('link')
   lnk.addEventListener('click',function(e){
    e.preventDefault()
   })
</script>
</body>
</html>
