<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt"></h1>
    <select onchange="demo()" id="course">
        <option>html</option>
        <option>css</option>
        <option>javascript</option>
        <option>react</option>
        <option>java</option>
    </select>
    <script>
        function demo(){
         let data=document.getElementById("course").value
         document.getElementById('txt').innerHTML="you selected "+data+" course"
        }
    </script>

</body>
</html>
