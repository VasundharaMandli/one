<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <h1 id="txt"></h1>
    <script>

        let obj=new Date()
        let day=obj.getDay()
       // alert("date")

        switch(day){

            case 0:
                document.getElementById("txt").innerHTML="sunday"
                break
            
            case 1:
                document.getElementById("txt").innerHTML="monday"
                break  
            
            case 2:
                document.getElementById("txt").innerHTML="tuesday"
                break
            
            case 3:
                document.getElementById("txt").innerHTML="wednesday"
                break 
                
            case 4:
                document.getElementById("txt").innerHTML="thursday"
                break 
                
            case 5:
                document.getElementById("txt").innerHTML="friday"
                break
                
            case 6:
                document.getElementById("txt").innerHTML="saturay"
                break
            default:
                alert("not any day")
     }
    </script>
</body>
</html>
