
<!DOCTYPE html>

<body>
    <h1>if else</h1>
    <script>
        let uid=prompt("Enter user id")
        if(uid="Javascript"){
            alert("authorised user")
        }
        else{
            alert("unauthorised user")
        }
    </script>
