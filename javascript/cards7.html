<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    background: #848484;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
ul li a{
    text-decoration: none;
    font-size: 20px;
    font-weight: 500;
    color: #ffffff;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
 
ul{
    list-style: none;
    display: flex;
}
ul li{
    margin: 0px 20px;
    position: relative;
}
ul li::before{
    content: '';
    position: absolute;
    left: 50%;
    bottom: -10px;
    width: 0px;
    height: 2px;
    background: #ffffff;
    transition: all 0.3s ease-in-out;
}
ul li:hover:before{
    width: 100%;
    left: 0px;
}                                      
    </style>
</head>
<body>
 
   <ul>
 
    <li><a href="#">Home</a></li>
    <li><a href="#">Service</a></li>
    <li><a href="#">About us</a></li>
    <li><a href="#">Contact</a></li>
 
   </ul>
 
</body>
</html>
