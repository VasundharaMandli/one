<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:not() CSS pseudo-class</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
    width: 100Vw;
    height: 100Vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ef9eff;
}
div{
    display: flex;
    gap: 30px;
}
a{
    text-decoration: none;
    color: rgb(22, 22, 22);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 3rem;
    box-sizing: border-box;
    background: #ffffff;
    border-radius: 25px;
    padding: 100px;
    transition: all 0.7s ;
}
 
 
 
 
 
div:hover a:not(:hover){
    transform: scale(0.7);
    opacity: 0.7;
}
 
    </style>
</head>
<body>
    <div>
        <a href="#">box-1</a>
        <a href="#">box-2</a>
        <a href="#">box-3</a>
    </div>
</body>
</html>
