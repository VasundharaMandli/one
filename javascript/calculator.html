<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #box{
            margin: auto;
            border-radius: 5px;
            position: relative;
            top:120px;
            height:290px;
 
        }
        #screen{
            width: 300px;
            height: 50px;
            margin: 2px;
            border-radius: 10px;
            font-size: 30px ;
        }
        .button{
            background-color: rgb(33, 186, 247);
            border: none;
            color: white;
            font-size: 25px;
            margin: 2px;
            width: 70px;
            border-radius: 10px;
       
        }
        .button1{
            background-color: rgb(33, 186, 247);
            border: none;
            color: white;
            width: 149px;
            margin: 1px;
            font-size: 25px;
            border-radius: 10px;
        }
        form{
            width: 329px;
            position: relative;
        }
 
       
    </style>
</head>
<body align="center">
    
   <form class="border border-1 bg-dark  p-2"   id="box">
    <input type="text" class="text-primary" id="screen">
    <br>
    <input type="button" value="1" onclick="demo(1)">
    <input type="button" value="2" onclick="demo(2)">
    <input type="button" value="3" onclick="demo(3)">
    <input type="button" value="4" onclick="demo(4)">
    <br>
    <input type="button" value="5" onclick="demo(5)">
    <input type="button" value="6" onclick="demo(6)">
    <input type="button" value="7" onclick="demo(7)">
    <input type="button" value="8" onclick="demo(8)">
    <br>
    <input type="button" value="9" onclick="demo(9)">
    <input type="button" value="+" onclick="demo('+')">
    <input type="button" value="-" onclick="demo('-')">
    <input type="button" value="*" onclick="demo('*')">
    <br>
    <input type="button" value="/" onclick="demo('/')">
    <input type="button" value="=" onclick="demo1('=')">
    <input type="reset" value="Clear">
   
 
   </form>
 
   <script>
    function demo(num){
        document.getElementById('screen').value +=num
    }
    function demo1(){
        document.getElementById('screen').value=eval(document.getElementById('screen').value)
        document.getElementById('screen').style.colo="red"
    }
   </script>
</body>
</html>
