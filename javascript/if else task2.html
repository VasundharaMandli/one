<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>



        <h1 id="vasu"></h1>
        <script>
        const date=new Date();
        var hours=date.getHours();
        if(hours<12)
        {
            document.getElementById("vasu").innerHTML="Good morning"
        }
        else if(hours>12 && hours<17){
            document.getElementById("vasu").innerHTML="Good Afternoon"
        }
        else if(hours>=17){
            document.getElementById("vasu").innerHTML="Good evening"
        }
     
    </script>
       
    </body>
    </html>

</body>
</html>
