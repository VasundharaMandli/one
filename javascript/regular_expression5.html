<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="pw" placeholder="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$#@]).{8,}"
        title="Must contain atleast one number and one uppercase and lowercase
        letter, and at least 8 or more characters">
        <input type="submit">
    </form>
</body>
</html>
