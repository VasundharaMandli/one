<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>querySelector</h1>

    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>third paragraph</p>

    <h2 class="txt">vasundhara</h2>
    <h2 class="txt">vasundhara</h2>
    <h2 class="txt">vasundhara</h2>

    <h2 id="txt1">vasundhara</h2>

    <button onclick="demo()">red color</button>

    <script>
         const demo=()=>{
        document.querySelector("p").style.background="red";
        document.querySelector(".txt").style.background="green";
        document.querySelector("#txt1").style.background="pink";
         }
    </script>
</body>
</html>
