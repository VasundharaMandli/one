<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    width: 100vw;
    height: 100vh;
    background: #000;
}
h1{font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
.box{
    width: 100vw;
    height: 100vh;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box-wrapper>div{
    display: flex;
    align-items: center;
    justify-content: center;
} 
.box-wrapper>div{
    width: 150px;
    height: 150px;
    background: cyan;
}
 
.box-wrapper{
 display: flex;
 gap: 20px;
 flex-wrap: wrap;
}
 
    </style>
</head>
<body>
    <div class="box">
        <div class="box-wrapper">
          <div><h1>Box-1</h1></div>
          <div><h1>Box-2</h1></div>
          <div><h1>Box-3</h1></div>
          <div><h1>Box-4</h1></div>
          <div><h1>Box-5</h1></div>
          <div><h1>Box-6</h1></div>
          <div><h1>Box-7</h1></div>
          <div><h1>Box-8</h1></div>
          <div><h1>Box-9</h1></div>
          <div><h1>Box-10</h1></div>
          <div><h1>Box-11</h1></div>
          <div><h1>Box-12</h1></div>
          <div><h1>Box-13</h1></div>
          <div><h1>Box-14</h1></div>
          <div><h1>Box-15</h1></div>
          <div><h1>Box-16</h1></div>
          <div><h1>Box-17</h1></div>
          <div><h1>Box-18</h1></div>
          <div><h1>Box-19</h1></div>
          <div><h1>Box-20</h1></div>
          <div><h1>Box-21</h1></div>
          <div><h1>Box-22</h1></div>
        </div>
    </div>
</body>
</html>
