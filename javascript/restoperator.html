<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>rest operator</h1>
    <script>
         var colors=["violet","indigo","blue","green","yellow","orange","red"]
         var [color1,color2,...rest]=colors
         console.log(color1)
         console.log(color2)
         console.log(rest)
    </script>
</body>
