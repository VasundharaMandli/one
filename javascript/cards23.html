<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>NavBar</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    background: #000;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
nav{
    display: flex;
    align-items: center;
    gap: 20px;
}
input{
    font-weight: 900;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    border-radius: 80px;
    padding: 20px;
}
a{
    padding: 20px;
    border-radius: 80px;
    background-color: rgb(255, 174, 75);
    text-decoration: none;
    margin: 10px;
}
 
input{
    appearance: none;
    background-color: rgb(255, 174, 75);
    font-family: "Font Awesome 6 Free";
}
input::before{
    content: '\f0c9';
}
input:checked::before{
    content: '\f00d';
}
.list{
    opacity: 0;
    transition: all 0.5s ease-in-out;
}
input:checked ~ .list{
    opacity: 1;
}

    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" name="" id="" />
      <div class="list">
        <a href="#">
          <i class="fa-solid fa-house fa-2xl" style="color: #ffffff"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-house fa-2xl" style="color: #ffffff"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff"></i>
        </a>
      </div>
    </nav>
  </body>
</html>
