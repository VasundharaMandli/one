<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <form>
        <input type="text" id="uppercase" placeholder="Enter Name">
        <br>
        <input type="button" value="Convert" onclick="demo()">
    </form>
    <script>
        function demo(){
        let str = document.getElementById("uppercase").value;
        document.getElementById("uppercase").value=str.toUpperCase()
    }
    </script>
</body>
</html>
