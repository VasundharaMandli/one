<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0x;
    box-sizing: border-box;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #626262;
}
.card .card-face-two h2{
    padding-bottom: 10px;
}
.card .card-face-two p{
    font-weight: 600;
}
.card .card-face-one h2{
    color: #ffffff;
}
.card-face-one{
    padding: 15px 25px;
    border-radius: 0px 0px 30px 30px;
    display: flex;
    align-items: self-end;
}
.card-face-two{
    padding: 10px 20px;
    border-radius: 0px 0px 30px 30px;
    text-align: center;
    padding-top: 60px;
}
.card-face-one:active{
    border-radius: 30px 30px 0px 0px;
}
.card-face-one{
    width: 300px;
    height: 200px;
    background: url(./profile.jpg);
    background-size: cover;
    transform: translateY(200px);
    transition: all 0.5s ease-in-out;
}
.card-face-two{
    width: 300px;
    height: 200px;
    background-color: rgb(173, 173, 173);  
}
.card-face-one:active{
    transform: translateY(0px);
}
 
    </style>
</head>
<body>
   
        <div class="card">
            <div class="card-face-one">
                <h2>MOHAMMED IMRAN</h2>
            </div>
            <div class="card-face-two">
                <h2>MERN STACK DEV</h2>
                <p>"I am MOHAMMED IMRAN junior
                     mern stack developer"</p>
            </div>
        </div>
    
</body>
</html>
