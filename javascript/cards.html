<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .card-text {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>

    <script>
        // Sample data for cards
        const cardData = [
            { title: "Card 1", text: "This is the content for card 1", image: "business2.jpg" },
            { title: "Card 2", text: "This is the content for card 2", image: "beach.jpg" },
            { title: "Card 3", text: "This is the content for card 3", image: "businesshands.webp" }
        ];

        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const image = document.createElement('img');
            image.className = 'card-image';
            image.src = data.image;
            image.alt = data.title;

            const content = document.createElement('div');
            content.className = 'card-content';

            const title = document.createElement('h2');
            title.className = 'card-title';
            title.textContent = data.title;

            const text = document.createElement('p');
            text.className = 'card-text';
            text.textContent = data.text;

            content.appendChild(title);
            content.appendChild(text);

            card.appendChild(image);
            card.appendChild(content);

            return card;
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            cardData.forEach(data => {
                const card = createCard(data);
                container.appendChild(card);
            });
        }

        // Render cards when the page loads
        window.onload = renderCards;
    </script>
</body>
</html>
