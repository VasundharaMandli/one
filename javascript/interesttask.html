    <script>
        let prn=prompt("Enter principle amount")
        let roi=prompt("Enter rate of interest")

  document.write("<tr><td>principle amount</td><td>rate of interest</td><td>result</td></tr>" + "<tr><td>"+prn+"+</td><td>"+roi+"</td><td>"+result+"</td></tr>")
  document.write("</table>")


    </script>
