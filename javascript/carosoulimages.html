<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }
        .carousel-image {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <img class="carousel-image active" src="poster2.jpg" alt="Image 1">
        <img class="carousel-image" src="poster3.webp" alt="Image 2">
        <img class="carousel-image" src="poster4.jpg" alt="Image 3">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("carousel-image");

        function showSlide(n) {
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slides[slideIndex].classList.add("active");
        }

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function autoSlide() {
            changeSlide(1);
            setTimeout(autoSlide, 5000); // Change image every 5 seconds
        }

        // Start the carousel
        autoSlide();
    </script>
</body>
</html>
