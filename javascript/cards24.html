<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    background: #000;
}
.image{
    width: 100%;
    padding: 30px;
    margin-top: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}
.image img{
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50px;
    transition: all 0.5s linear 0.4s;
}
.image img:hover{
    width: 100%;
    height: 500px;
}
.image:hover img:not(:hover){
    transform: translateY(-40px);
    opacity: 0.1;
}
 
    </style>
</head>
<body>
    <div class="image">
        <img src="vasu1.jpg" alt="">
        <img src="vasu1.jpg" alt="">
        <img src="vasu1.jpg" alt="">
        <img src="vasu.jpg" alt="">
        <img src="vasu.jpg" alt="">
    </div>
</body> 
</html>
