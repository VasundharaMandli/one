<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <h2 id="txt"></h2>
    <script>
        
        let x="javascript is Dynamic and interactive"
        let y=prompt("enter the words")
        let z=x.includes(y)
    
       if(z==true){
        document.getElementById("txt").innerHTML="Available"
       }
       else{
        document.getElementById("txt").innerHTML="Not Available"
       }
    </script>
</body>
</html>
