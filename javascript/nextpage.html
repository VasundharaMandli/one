<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            flex-basis: calc(33.333% - 20px);
            max-width: 300px;
            margin-bottom: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex-basis: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="forest1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="forest2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="forest3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="forest4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="forest5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="forest6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest5.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest7.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest9.webp" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest8.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="forest10.jpg" alt="Image 6">
        </div>
        
    </div>
</body>
</html>
