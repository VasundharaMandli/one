<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>preventDefault</h1>
    <form id="myform">
        <input type="text">
        <br>
        <input type="submit">

    </form>
    <script>
        let lnk=document.getElementById('myform')
        lnk.addEventListener('submit',function(e){
         e.preventDefault()
        })
     </script>
</body>
</html>
