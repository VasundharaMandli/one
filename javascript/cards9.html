<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    background: #000;
}
.container{
    display: flex;
    justify-content: center;
    margin-top: 200px;
}
h1{
    color: #ffffff;
    text-align: center;
    margin-top: 30px;
    text-shadow: 2px 2px 8px cyan,
    2px 2px 8px cyan,
    1px 1px 5px cyan;
}
input{
    font-size: 1em;
    border-radius: 7px;
}
 
 
 
 
 
 
 
 
input{
    appearance: none;
    padding: 9px 25px;
    background-color: #ffffff;
}
 
input::before{
    content: "Copy";
}
 
input:checked:before{
    content: "Copied";
}
 
    </style>
</head>
<body>
    
        <div class="container">
            <input type="checkbox" name="" id="">
        </div>
    
 
        <h1>Follow for more content</h1>
</body>
</html>
