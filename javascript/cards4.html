<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
body{
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 80px;
}
img{
    width: 450px;
}
.box-shadow img{
    box-shadow: 2px 2px 25px rgb(255, 30, 30);
}
.drop-shadow img{
    filter: drop-shadow(2px 2px 25px rgb(255, 30, 30));
}
    </style>
</head>
<body>
    <div class="box-shadow">
        <img src="vasu1.jpg" alt="">
    </div>
    <div class="drop-shadow">
        <img src="vasu.jpg" alt="">
    </div>
</body>
</html>
